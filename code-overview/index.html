<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Code Overview</title>
    <link rel="stylesheet"
    href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script>
      window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.js');
      window.d3 = window.d3 = require('./bower_components/d3/d3.js');

      require('remote').getCurrentWindow().toggleDevTools();

      document.addEventListener("keydown", function (e) {
        if (e.which === 123) {
          require('remote').getCurrentWindow().toggleDevTools();
        } else if (e.which === 116) {
          location.reload();
        }
      });
    </script>
  </head>
  <body>
    <div class="col-md-12">
      <h1 class="text-center">Code Overview</h1>
    </div>
    <div>
      <div align="left" style="width: 810px;">
        <svg id="rectangularareachart1" width="400" height="240"></svg>
        <svg id="rectangularareachart2" width="400" height="240"></svg>
      </div>
      <div align="left" style="width: 810px;">
        <svg id="rectangularareachart3" width="400" height="240"></svg>
        <svg id="rectangularareachart4" width="250" height="240"></svg>
      </div>
    </div>
    <script
      type="application/javascript"
      src="vis.js">
    </script>
  </body>
</html>
