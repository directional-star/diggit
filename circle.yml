dependencies:
  override:
    - git config --global user.email "bot@circle.ci"
    - git config --global user.name "Circle"
    - npm install -g jshint
    - npm install

machine:
  ruby:
    version: '2.2.3'
  node:
    version: '5.1.1'

test:
  pre:
    - export INTEG=true
    - jshint --reporter node_modules/jshint-stylish-ex/stylish.js $(git ls-files | grep "*.js$" | xargs)
    - bundle exec rubocop
