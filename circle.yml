dependencies:
  cache_directories:
    - 'experiments/node_modules'
  override:
    - git config --global user.email "bot@circle.ci"
    - git config --global user.name "Circle"
    - bundle install
    - npm install -g jshint
    - npm install:
        pwd: experiments

machine:
  ruby:
    version: '2.2.3'
  node:
    version: '5.1.1'

test:
  pre:
    - bundle exec rubocop
    - npm run lint:
        pwd: experiments
    - npm test:
        pwd: experiments
        environment:
          INTEG: true
