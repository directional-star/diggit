dependencies:
  override:
    - git config --global user.email "bot@circle.ci"
    - git config --global user.name "Circle"
    - npm install
    - ./node_modules/.bin/jspm config registries.github.auth $JSPM_GITHUB_AUTH
    - bundle install

machine:
  ruby:
    version: '2.2.3'
  node:
    version: '5.1.1'

test:
  pre:
    - bundle exec rubocop
    - ./node_modules/.bin/gulp lint
