dependencies:
  override:
    - git config --global user.email "bot@circle.ci"
    - git config --global user.name "Circle"
    - bundle install
    - npm install -g jspm
    - ./bin/auth-jspm
    - npm install

machine:
  ruby:
    version: '2.2.3'
  node:
    version: '5.1.1'

test:
  pre:
    - bundle exec rubocop
    - ./node_modules/.bin/gulp lint
  override:
    - bundle exec rspec
    - ./node_modules/.bin/gulp karma
