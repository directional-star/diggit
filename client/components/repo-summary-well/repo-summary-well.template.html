<div class="repo-summary-well">
  <dl class="dl-horizontal repo-summary">

    <dt>Repo Path</dt>
    <dd class="monospace">{{ ctrl.repo().path }}</dd>

    <dt>SHA</dt>
    <dd class="monospace">{{ ctrl.repo().sha }}</dd>

    <dt>Total Size</dt>
    <dd><span class="badge">{{ ctrl.repo().totalSize }}</span></dd>

    <dt>No of Files</dt>
    <dd><span class="badge">{{ ctrl.repo().noOfFiles }}</span></dd>

  </dl>
</div>
