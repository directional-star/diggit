<div class="home">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Diggit</h1>
    </div>
  </div>

  <div class="row">
    <dl class="dl-horizontal repo-summary">

      <dt>Repo Path</dt>
      <dd class="monospace">{{ ctrl.repo.path }}</dd>

      <dt>Total Size</dt>
      <dd>{{ ctrl.repo.totalSize }}</dd>

      <dt>No of Files</dt>
      <dd>{{ ctrl.repo.noOfFiles }}</dd>

      <dt>SHA</dt>
      <dd class="monospace">{{ ctrl.repo.sha }}</dd>

    </dl>
  </div>
</div>
